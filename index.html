<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="fname">Name</span>
        <img  id="mg" src="https://randomuser.me/api/portraits/men/35.jpg"  alt="img">
        <div id="blank"></div>
   
        <button data-attr="age"  id="age">age</button>
        <button data-attr="email" id="email">email</button>
        <button data-attr="phone" id="phone">phone</button>
  
      <button id="getUser">new-user</button>
      <script>
    // javascript code goes here
let disp = document.getElementById("blank");
async function getRandomUSer(){
    const response =await fetch('https://randomuser.me/api/');
   const data = await response.json();
   const user = data.results[0];
   display(user);
}
function display(user){
let fname = document.getElementById('fname')
fname.innerText =`${user.name.first + " "+ user.name.last}`
 let img =document.getElementById('mg');
 img.setAttribute('src',`${user.picture.large}`)
 let age = document.getElementById("age");
 age.addEventListener('click',()=>{
    disp.innerHTML =`${user.dob.age}`
 })
 let email = document.getElementById("email");
 email.addEventListener('click',()=>{
    disp.innerText =`${user.email}`
 })
 let phone = document.getElementById("phone");
 phone.addEventListener('click',()=>{
   disp.innerText =`${user.phone}`
 })
}
getRandomUSer();
let newu = document.getElementById("getUser");
newu.addEventListener('click',()=>{
getRandomUSer()
 disp.innerText ="";
})
      </script>
</body>

</html>
